<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Certificate</title>
    <link rel="stylesheet" href="/assets/css/apply.css">
    <script src="/assets/js/scripts.js"></script>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main class="main-content">
        <h1 class="application-heading">Add Certificate</h1>
        <section id="apply-form">
            <form>
                <label for="certificate-name">Certificate Name:</label>
                <input type="text" id="certificate-name" name="certificateName" required>

                <label for="certificate-code">Certificate Code:</label>
                <input type="text" id="certificate-code" name="certificateCode" required>

                <label for="issued-date">Issued Date:</label>
                <input type="date" id="issued-date" name="issuedDate" required>
                
                <button class="btn">Add Certificate</button>
            </form>
        </section>
    </main>
    <div class="grow"></div>
    <footer id="footer">

    </footer>
</body>

</html>
